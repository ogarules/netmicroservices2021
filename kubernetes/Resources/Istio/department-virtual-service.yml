apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: department-virtual-service
spec:
  hosts:
  - 'my.humanresources.com'
  - 'humanresources.com'
  gateways:
  - "humanresources-gateway"  
  http:
  - match:
    - uri:
        prefix: /api/v1/department
    route:
    - destination:
        host: department
        port: 
          number: 5000
    rewrite:
      uri: /department
    corsPolicy:
      allowOrigins:
        - prefix: "http://localhost:4200"
        - prefix: "https://localhost:4200"
        - prefix: "http://my.humanresources.com"
        - prefix: "https://my.humanresources.com"
      allowHeaders:
        - "*"
      allowMethods:
        - "PUT"
        - "POST"
        - "OPTIONS"
        - "GET"
        - "DELETE"
      allowCredentials: true
          
